<!DOCTYPE html>
<html>
<head>
    <title>Table Colspan Example</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>

<h3>Cell that spans two columns</h3>

<table>
    <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Dorji</td>
        <td>Lhamo</td>
        <td>20</td>
    </tr>
    <tr>
        <td>Sangay</td>
        <td>Phuntsho</td>
        <td>27</td>
    </tr>
</table>

</body>
</html>
<!DOCTYPE html>
<html>
<head>
    <title>Table Rowspan Example</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>

<h3>Cell that spans two rows</h3>

<table>
    <tr>
        <th rowspan="2">Name</th>
        <td>Jamyang</td>
    </tr>
    <tr>
        <td>77745678</td>
    </tr>
    <tr>
        <th>Phone</th>
        <td>17845678</td>
    </tr>
</table>

</body>
</html>
